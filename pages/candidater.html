<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style2.css">
    <title>D_Send</title>
</head>
<body>

    <section class="sectio">

        <div>
            <img src="../assets/images/ecoles-enseignants-fermees_87720-110624.png" alt="">
            <div class="form_div">
                <form class="form">
                    <label for="name">Nom de famille</label><br>
                    <input type="name" name="name" id="name" placeholder="Veuillez entrer le nom de famille"><br>
        
                    <label for="first">Prénoms</label><br>
                    <input type="first" name="first" id="first" placeholder="Veuillez entrer le prénom"><br>
        
                    <label for="date">Date de naissance</label><br>
                    <input type="date" name="date" id="date" placeholder="Veuillez entrer la date de naissance"><br>
        
                    <label for="text">Lieu</label><br>
                    <input type="text" name="text" id="text" placeholder="Veuillez entrer le lieu"><br>
        
                    <label for="tel">Téléphone</label><br>
                    <input type="tel" name="tel" id="tel"><br>
                    
                    <div>
                        <label>Choississez votre sexe:</label><br>
                        <br>
                        <input type="radio" name="sexe" value="Femme">Femme 
                        <input type="radio" name="sexe" value="Homme">Homme 
            
                    </div><br><br>
                    <label for="">Nationalité</label><br>
                    <input type="text" name="" id="" placeholder="Veuillez entrer votre nationalité"><br>
        
                    <label for="file">CV(format PDF):</label><br>
                    <input type="file" name="file" id="file"><br>
        
                    <label for="">Diplômes et année d'obtention</label><br>
                    <input type="text" placeholder="Diplôme"><br>
                    <input type="text" placeholder="Année"><br>
        
                    <button type="submit" class="button">Envoyer la demande</button>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
